<div class="theme-switcher">
	<button class="round" type="button" (click)="toggleMenu()">
		<i class="material-icons icon">dark_mode</i>
	</button>

	<div class="dropdown-menu" [class.open]="isOpen()">
		<div class="theme-options">
			<label>
				<input type="radio" name="theme" [value]="'light'" (change)="toggleTheme()" />
				Világos
			</label>
			<label>
				<input type="radio" name="theme" [value]="'dark'" (change)="toggleTheme()" />
				Sötét
			</label>
		</div>
